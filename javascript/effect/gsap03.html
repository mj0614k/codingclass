<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .horizontalWrap {
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .horizontalSection {
        overscroll-behavior: none;
        width: 500%;
        display: flex;
        flex-wrap: nowrap;
      }
      .section {
        width: 100%;
        height: 100vh;
      }
      .section1 {
        background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      }
      .section2 {
        background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
      }
      .section3 {
        background-image: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      }
      .section4 {
        background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
      }
      .section5 {
        background-image: linear-gradient(120deg, #fccb90 0%, #d57eeb 100%);
      }
    </style>
  </head>
  <body>
    <div class="horizontalWrap">
      <div class="horizontalSection">
        <section class="section section1"></section>
        <section class="section section2"></section>
        <section class="section section3"></section>
        <section class="section section4"></section>
        <section class="section section5"></section>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      const sections = gsap.utils.toArray(".section");

      gsap.to(sections, {
        xPercent: -100 * (sections.length - 1),
        ease: "none",
        scrollTrigger: {
          trigger: ".horizontalWrap",
          pin: true,
          scrub: 1,
          // snap: 1 / (sections.length -1),
          // 스크롤할 height값이 달라짐. 즉 스크롤 속도가 달라짐
          end: "+=3500",
          markers: true,
        },
      });
    </script>
  </body>
</html>
