<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이미지 유형01</title>
        <style>
            /* fonts */
            @import url("https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css");

            .nexon {
                font-family: "NexonLv1Gothic";
                font-weight: 400;
            }

            /* reset */
            * {
                margin: 0;
                padding: 0;
            }

            a {
                text-decoration: none;
                color: #000;
            }

            img {
                width: 100%;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-weight: normal;
            }

            /* common */
            .container {
                width: 1160px;
                padding: 0 20px;
                margin: 0 auto;
            }

            .section {
                padding: 120px 0;
            }

            .section > h2 {
                font-size: 50px;
                line-height: 1;
                text-align: center;
                margin-bottom: 20px;
            }

            .section > p {
                font-size: 22px;
                font-weight: 300;
                color: #666;
                text-align: center;
                margin-bottom: 70px;
            }

            /* imageType */
            .image__inner {
                display: flex;
                justify-content: space-between;
            }

            .image {
                width: 49%;
                height: 370px;
                color: white;
                padding: 200px 30px 30px 30px;
                box-sizing: border-box;
            }

            .image.img1 {
                background: url(img/img01_bg01.jpg) no-repeat center;
            }

            .image.img2 {
                background: url(img/img01_bg02.jpg) no-repeat center;
            }

            .image__title {
                font-size: 32px;
                margin-bottom: 10px;
            }

            .image__desc {
                font-size: 16px;
                font-weight: 300;
                margin-bottom: 10px;
                line-height: 1.5;
            }

            .image__btn {
                font-size: 16px;
                color: #fff;
                background: #e86e47;
                padding: 10px 20px;
                display: inline-block;
            }

            .image__btn.blue {
                background: #00a8e5;
            }
        </style>
    </head>

    <body>
        <section id="imageType01" class="card__wrap nexon section">
            <h2>세상의 귀여운 댕댕이</h2>
            <p>강아지 종류는 매우 다양합니다. 하지만 하나같이 정말 귀엽습니다.</p>
            <div class="image__inner container">
                <div class="image img1">
                    <h3 class="image__title">세상의 귀여운 댕댕이</h3>
                    <p class="image__desc">
                        누가 뭐래도 댕댕이는 참 귀엽다.<br />
                        왜 나는 댕댕이가 없을까?
                    </p>
                    <a class="image__btn" href="#" title="자세히 보기">
                        <div class="more">자세히 보기</div>
                    </a>
                </div>
                <div class="image img2">
                    <h3 class="image__title">세상의 귀여운 댕댕이</h3>
                    <p class="image__desc">
                        누가 뭐래도 댕댕이는 참 귀엽다.<br />
                        왜 나는 댕댕이가 없을까?
                    </p>
                    <a class="image__btn blue" href="#" title="자세히 보기">
                        <div class="more">자세히 보기</div>
                    </a>
                </div>
            </div>
        </section>
    </body>
</html>
