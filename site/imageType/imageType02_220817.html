<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형02</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmark {
            font-family: 'GmarketSans';
            font-weight: 500;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 10px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType */
        .image__inner {
            display: flex;
        }
        .image {
            text-align: center;
            position: relative;
        }
        .image h2 {
            font-size: 24px;
            line-height: 1;
            margin-bottom: 10px;
            padding-top: 25px;
        }
        .image a {
            font-size: 16px;
            line-height: 1;
            font-weight: 300;
        }
        .image__inner .img1 {
            background: url(img/img02_bg01.jpg);
            width: 373px;
            height: 520px;
            margin-right: 20px;
        }
        .image__inner .img2 {
            background: url(img/img02_bg02.jpg);
            width: 374px;
            height: 520px;
            margin-right: 20px;
        }
        .image__inner .img3 {
            background: url(img/img02_bg03.jpg);
            width: 373px;
            height: 520px;
        }
        .image__inner .image .desc1 {
            background-color: #B59A68;
            width:373px;
            height: 100px;
            position: absolute;
            bottom: 0;
        }
        .image__inner .image .desc2 {
            background-color: #5F2320;
            width: 374px;
            height: 100px;
            position: absolute;
            bottom: 0;
        }
        .image__inner .image .desc2.white{
            color: white;
        }
        .image__inner .image .desc2.white a{
            color: white;
        }
        .image__inner .image .desc3 {
            background-color: #8E8D8D;
            width: 373px;
            height: 100px;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <section id="imageType02" class="card__wrap gmark section">
        <h2>바다에 사는 생물들</h2>
        <p>바다에는 어떤 생물들이 살고 있을까요?</p>
        <div class="image__inner container">
            <div class="image img1">
                <div class="desc1">
                    <h2>TTUNG-E</h2>
                    <a href="/" title="자세히 보기">자세히 보기</a>
                </div>
            </div>
            <div class="image img2">
                <div class="desc2 white">
                    <h2>JingJing-E</h2>
                    <a href="/" title="자세히 보기">자세히 보기</a>
                </div>
            </div>
            <div class="image img3">
                <div class="desc3">
                    <h2>Jibgeo-Sajang</h2>
                    <a href="/" title="자세히 보기">자세히 보기</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
