<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형02</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmark {
            font-family: 'GmarketSans';
            font-weight: 500;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1720px;
            margin: 0 auto;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 10px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType03 */
        .main {
            display: flex;
        }
        .main .subimage01 {
            margin-right: 20px;
        }
        .main .subimage01 .subimage02 {
            justify-content: space-between;
        }
        .image01 {
            width: 850px;
            height: 500px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .image02 .image03 {
            margin-bottom: 20px;
        }
        .image02, .image03, .image04, .image05 {
            width: 415px;
            height: 240px;
            border-radius: 5px;
        }

        .image01 {
            position: relative;
        }
        .image01 .image__more {
            bottom: 0px;
            position: absolute;
        }
        .image01 .image__desc {
            background-color: rgba(21, 21, 21, 0.4);
            width: 850px;
            display: flex;
            padding-top: 20px;
            padding-bottom: 20px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            position: relative;
        }
        .image01 .image__desc .icon05 {
            margin-left: 20px;
        }
        .image01 .image__desc .icon06 {
            margin-left: 10px;
        }
        .image01 .image__desc .icon07 {
            
        }
        .image01 .image__desc .icon08 {
            margin-right: 20px;
        }
    </style>
</head>
