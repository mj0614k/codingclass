<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형03</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            background-color: #E1F5FE;
        }
        #wrap{
            margin: 0 auto;
            width:1200px;
        }
        #header{
            height:100px;
            background-color: #B3E5FC;
        }
        #nav{
            height:100px;
            background-color: #81D4FA;
        }
        #main{
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 780px;
        }
        #aside{
            width:30%;
            height:780px;
            background-color: #4FC3F7;
        }
        #section{
            width:70%;
            height:260px;
            background-color: #29B6F6;
        }
        #section2-1{
            width:100%;
            height:260px;
            background-color: #03A9F4;
        }
        #section2-2{
            width:100%;
            height:260px;
            background-color: #039BE5;
        }
        #footer{
            height:100px;
            background-color: #0288D1;   
        }

        @media(max-width: 1300px){
            #wrap{
                width:96%;
            }
            #section2{
                display: flex;
            }
            #section2-1{
                width:50%;
                height:520px;
            }
            #section2-2{
                width:50%;
                height:520px;
            }
        }
        @media(max-width: 768px){
            #wrap{
                width:100%;
            }
            #section{
                width:70%;
                height: 390px;
            }
            #section2-1{
                width:100%;
                height:390px;
            }
            #section2-2{
                display:none;
            }
        }
        @media(max-width: 480px){
            #aside{
                width:100%;
                height: 200px;
            }
            #section{
                width:100%;
                height: 430px;
            }
            #section2-1{
                width:100%;
                height:150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="section2">
                <div id="section2-1"></div>
                <div id="section2-2"></div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
