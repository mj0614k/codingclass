<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형05</title>
    <style>
        * {
            margin: 0;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }

        #header .header1 {
            height: 100px;
            background-color: #D5CCC9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }

        #nav .nav1 {
            height: 100px;
            background-color: #9D8980;
        }

        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }

        #footer .footer1 {
            width: 100%;
            height: 100px;
            background-color: #3E2723;
        }

        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        .contents_right {
            display: flex;
            flex-wrap: wrap;
        }

        .contents .con1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }

        .contents .con2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }

        .contents .con3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
        }

        .contents .con4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }

        /*  미디어쿼리  */
        @media(max-width:1220px) {
            .wrap{
                width:96%;
            }
            .contents .con1 {
                width: 100%;
                height: 100px;
                background-color: #74574A;
            }

            .contents .con2 {
                width: 100%;
                height: 200px;
                background-color: #684D43;
            }

            .contents .con3 {
                width: 50%;
                height: 480px;
                background-color: #594139;
            }

            .contents .con4 {
                width: 50%;
                height: 480px;
                background-color: #4A352F;
            }
        }

        @media(max-width:768px) {}

        @media(max-width:480px) {}
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div class="header1"></div>
            </div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="nav1"></div>
            </div>
        </nav>
        <main id="main">
            <div class="contents container">
                <div class="contents_left">
                    <article class="con1"></article>
                </div>
                <div class="contents_right">
                    <article class="con2"></article>
                    <article class="con3"></article>
                    <article class="con4"></article>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
