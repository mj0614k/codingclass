<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>레이아웃 유형01</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background-color: #fff3e0;
            }
            #wrap {
                width: 1200px;
                margin: 0 auto; /* 블록구조를 가운데 정렬 */
            }
            #header {
                width: 100%;
                height: 100px;
                background-color: #ffe0b2;
            }
            #nav {
                width: 100%;
                height: 300px;
                background-color: #ffcc80;
            }
            #section {
                width: 100%;
                height: 630px;
                background-color: #ffa726;
                float: left;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                box-sizing: border-box;
                padding: 100px;
            }
            #section .box {
                width: 150px;
                height: 150px;
                background-color: #ff7b00;
                border-radius: 20px;
                margin: 25px 25px 0 25px;
            }
            #footer {
                width: 100%;
                height: 100px;
                background-color: #ff9800;
                clear: both;
            }

            @media (max-width: 1300px) {
                #wrap {
                    width: 96%;
                }
                .box:nth-child(9),
                .box:nth-child(10) {
                    display: none;
                }
            }
            @media (max-width: 1068px) {
                #wrap {
                    width: 100%;
                }
                #section {
                    height: 800px;
                }
                .box:nth-child(9) {
                    display: inline;
                }
            }
            @media (max-width: 800px) {
                #wrap {
                    width: 100%;
                }
                #section {
                    height: 1200px;
                }
                .box:nth-child(10) {
                    display: inline;
                }
            }
            @media (max-width: 480px) {
                #section {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="header"></div>
            <div id="nav"></div>
            <div id="section">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div id="footer"></div>
        </div>
    </body>
</html>
