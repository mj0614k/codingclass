<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형03</title>
    <style>
        *{
            margin:0;
        }
        body{
            background-color: #E1F5FE;
        }
        #wrap{
            width:1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "nav nav"
                "aside section"
                "aside section2"
                "aside section3"
                "footer footer"
            ;
            grid-template-columns: 25% 75%;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;
        }
        #header{
            background-color: #B3E5FC;
            grid-area: header;
        }
        #nav{
            background-color: #81D4FA;
            grid-area: nav;
        }
        #aside{
            background-color: #4FC3F7;
            grid-area: aside;
        }
        #section{
            background-color: #29B6F6;
            grid-area: section;
        }
        #section2{
            background-color: #03A9F4;
            grid-area: section2;
        }
        #section3{
            background-color: #039BE5;
            grid-area: section3;
        }
        #footer{
            background-color: #0288D1;
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="section2"></div>
        <div id="section3"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
